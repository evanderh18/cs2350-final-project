    <h1 class="comments-heading">The Comment Forum</h1>
    <div class="container my-3">
      <form>
        <div class="mb-3">
          <label for="screen" class="form-label">Screen Name</label>
          <input type="text" class="form-control" id="screen" name="screen" aria-describedby="emailHelp" placeholder="Screen name goes here">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <select class="form-control" id="location" name="location" placeholder="Enter suggestions here">
                <option value="Yellowstone">Yellowstone</option>
                <option value="Grand Tetons">Grand Tetons</option>
                <option value="Yosemite">Yosemite</option>
            </select>
          </div>
        <div class="mb-3">
          <label for="comment" class="form-label">Comment</label>
          <textarea class="form-control" id="comment" name="comment" placeholder="Enter fun fact about location here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        <button type="submit" class="btn btn-danger" id="delete">Delete Last</button>
      </form>
    </div>

    <div class="text-center border-bottom container">
        <div class=" row row-cols-1 row-cols-md-2 " id="comments"></div>
